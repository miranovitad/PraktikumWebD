<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

<div class="container">
  <div class="header">
    <h2 style="margin:5px; font-weight: bold;">To Do List</h2>
    <input type="text" id="txt_add" placeholder="Tambahkan List ...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  <ul id="ul_list">
    <li class="checked">07.00 Beres-beres rumah</li>
    <li class="checked">08.00 Sarapan</li>
    <li>08.30 Mandi pagi</li>
    <li>09.00 Kuliah mata kuliah pertama</li>
    <li>10.30 Pergantian mata kuliah</li>
    <li>13.00 Makan siang</li>
  </ul>
</div>

<script>
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("txt_add").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("Inputan tidak boleh kosong... ");
  } else {
    document.getElementById("ul_list").appendChild(li);
  }
  document.getElementById("txt_add").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
</body>
</html>
